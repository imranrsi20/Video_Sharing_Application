
                       <form action="{% url 'like_video' %}" method="post">
                           {% csrf_token %}
                           {% if is_liked %}
                            <p id="like">{{total_likes}} like </p>
                             <button id="like_sec" type="submit" name="video_id" value="{{vid.id}}" class="btn btn-primary"><i class="fas fa-thumbs-down"></i></button>
                           {% else %}
                           <p id="like">{{total_likes}} like</p>
                            <button id="like_sec" type="submit" name="video_id" value="{{vid.id}}" class="btn btn-primary"><i class="fas fa-thumbs-up"></i></button>
                           {% endif %}
                       </form>
